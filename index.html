<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My github profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Github search</h1>
    <main>
        <div class="menubtns">
            <div class="searchbox">
                <input type="text" name="search" id="search">
                <button class="searchBtn">szukaj</button>
            </div>
            <span id="errorMsg" class="hide">Nie znaleziono użytkownika:</span>
            <span>Oddziel poszczególnych użytkowników spacjami</span>
        </div>
        <ul class="userslist">
            <li>
                <img class="userImg" src="https://avatars.githubusercontent.com/u/1?v=4">
                <div class="userdetails">
                    <p class="username">Tom Preston-Werner</p>
                    <p class="bio"></p>
                </div>
                <div class="followers">
                    <p>Obserwujący:</p>
                    <p>Obserwuje:</p>
                </div>
                <div class="accCreated">
                    <p>Konto utworzone w:</p>
                    <p>2007-10-20T05:24:19Z</p>
                </div>
                <div class="btns">
                    <a href="https://github.com/mojombo" class="goToProfile">
                        <img src="assets/github-mark-white.png">
                    </a>
                    <a href="https://github.com/mojombo" class="goToProfile twitter">
                        <img src="assets/2021 Twitter logo - white.png">
                    </a>
                </div>
            </li>
        </ul>
    </main>
    <footer>
        
        <p>Coded by <a href="https://github.com/KariminK" target="_blank">Karimin</a></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>

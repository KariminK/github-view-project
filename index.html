<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My steam profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Github search</h1>
    <main>
        <div class="menubtns">
            <label for="search">Szukaj: <input type="text" name="search" id="search"></label>
            <span>Oddziel poszczególnych użytkowników spacjami</span>
        </div>
        <ul class="userslist">
            <li>
                <img src="https://avatars.githubusercontent.com/u/103779342?v=4" alt="" srcset="" class="UserImg">
                <div class="userdetails">
                    <p class="username">KariminK</p>
                    <p class="bio">Hello! I'm Karimin and I am doing some basic frontend projects</p>
                </div>
                <div class="accCreated">
                    <p>Konto utworzone w:</p>
                    <p>2022-04-15T19:34:13Z</p>
                </div>
                <button class="goToProfile">
                    
                </button>
            </li>
        </ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
